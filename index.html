<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Patrick+Hand&display=swap" rel="stylesheet">
    <script src="script.js" defer></script>
    <title>Etch a sketch</title>
</head>
<body>
    <header>
        <h1>Etch-a-sketch</h1>
    </header>
    <main>
        <div id="container">
        </div>
        <div id="options">
            <input type="color" id="colorWidget">
            <button id="colorMode">Color mode</button>
            <button id="rainbowMode"> Rainbow mode</button>
            <button id="eraserMode"> Eraser mode</button>
            <button id="Clear">Clear</button>
            <div id="sliderContainer">
                <input type="range" value="1" min="1" max="64" id="slider">
                <output>1*1</output>
            </div>
        </div>
    </main>
    <footer>
        <p>Project by Ali Sbai</p>
    </footer>
</body>
</html>
